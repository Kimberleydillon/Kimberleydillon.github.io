<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Form</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      iframe {
        display: block;     /* removes tiny gaps */
        width: 100%;
        border: 0;
        height: 100vh;      /* fallback */
        height: 100dvh;     /* better on mobile (dynamic viewport height) */
      }
    </style>

</head>

<body>
    <div>
        <iframe src="https://bnbforms.com/103446/" height="1000" style="width:100%;border:0;"></iframe>
</body>
</div>

</body>

</html>
